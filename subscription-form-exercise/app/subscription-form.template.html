<div class="container">
	
	<form #f="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input ngControl="name" #name="ngForm" type="text" id="name" class="form-control" required minlength="3">
			<div *ngIf="name.touched && name.errors">
				<div *ngIf="name.errors.required" class="alert alert-danger">
					Name is required.
				</div>
				<div *ngIf="name.errors.minlength" class="alert alert-danger">
					Name must be {{ name.errors.minlength.requiredLength }} characters.
				</div>
			</div>
		</div><!-- /.form-group -->
		<div class="form-group">
			<label for="email">Email</label>
			<input ngControl="email" #email="ngForm" type="email" id="email" class="form-control" required>
			<div *ngIf="email.touched && email.errors">
				<div *ngIf="email.errors.required" class="alert alert-danger">
					Email is required.
				</div>
			</div>
		</div><!-- /.form-group -->
		<div class="form-group">
			<label for="frequency">Frequency of Emails?</label>
			<select id="frequency" ngControl="frequency" #frequency="ngForm" class="form-control" required (change)="log(frequency)">
				<option *ngFor="#frequency of frequencies" value="{{ frequency.value }}">
					{{ frequency.text }}
				</option>
			</select>
			<div *ngIf="frequency.touched && ( !frequency.valid || frequency.value === '-' )" class="alert alert-danger">
				Please choose a Frequency.
			</div>
		</div><!-- /.form-group -->
		<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Subscribe</button>
	</form>

</div><!-- /.container -->
